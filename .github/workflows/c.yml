name: C CI

on:
  push:
    branches:
    - $default-branch
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install dependencies
      run : ./scripts/install_dependencies.sh
    - name: Configure
      run: mkdir build && cd build && cmake ..
    - name: Build
      run: cd build && cmake --build .
